<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tip Calculator
    </title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
        <div class="tip-container">
            <img class="tip-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfYt4-Qzu0TrQQmrI8kMd4wIH5euoy8v0rsw&s"/>
            <h1 class="heading">Tip Calculator</h1>
            <div class="flex-container">
                <div class="input-group">
                    <p class="input-label">BILL AMOUNT</p>
                    <input type="text" class="user-input" id="billAmount">
                </div>
                <div class="input-group">
                    <p class="input-label">PERCENTAGE TIP</p>
                     <input type="text" class="user-input" id="percentageTip">
                </div>
                <div class="input-group">
                    <p class="input-label">TIP AMOUNT</p>
                     <input type="text" class="user-input" id="tipAmount">
                </div>
                <div class="input-group">
                    <p class="input-label">TOTAL</p>
                     <input type="text" class="user-input" id="totalAmount">
                </div>
            </div>
              <div class="text-center">
                <button class="button" onclick="CalculateTip()" id="calculatorbutton">CALCULATOR</button>
                <P class="errorMessage" id="errorMessage"></P>
              </div>
        </div>
         <script src="index.js"> </script>
</body>
</html>
